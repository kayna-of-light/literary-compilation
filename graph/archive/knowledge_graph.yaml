    title: P46 Manuscript Omission of Pastoral Epistles
    definition: Papyrus 46 (c. 200 CE), the earliest surviving manuscript of the Pauline corpus, does not contain the Pastoral
      Epistles. Space calculations of the missing final leaves indicate the original collection comprised only 10 letters,
      not 13. This physical evidence suggests the Pastorals were not part of the earliest circulating Pauline corpus and were
      added later.
