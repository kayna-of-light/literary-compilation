    updated: '2026-01-10'
  CONSC-005:
    domain: CONSC
    node_type: evidence
    title: Materialism Linked to Lower Well-Being
    definition: 'Empirical findings summarized in the source show materialistic value
      orientation correlates with lower happiness and higher depression/anxiety, indicating
      psychological cost of left-hemisphere-dominant, acquisitive orientation.

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Brain, Myth, and Conscious Choice.md
      note: Synthesizes reported studies on materialism and well-being.
    trace_status: complete
    status: preliminary
