  CROSS-002:
    title: The Divine Bricolage
    domain: CROSS
    node_type: synthesis
    status: validated
    confidence: 0.85
    definition: 'The providential mechanism by which divine influx guides human authors
      to forge literal vessels for spiritual truth through the process of mythic assembly.
      Human scribes consciously engage in cultural/theological work while divine influx
      unconsciously guides their editorial choices toward perfect allegorical correspondence.

      '
    source_chain:
