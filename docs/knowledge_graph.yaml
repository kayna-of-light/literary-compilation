      Law-abrogating, charismatic Paul of the undisputed letters (Romans, Galatians, etc.).
    
    linguistic_evidence:
      vocabulary_shift: |
        - 848 distinct words in the Pastorals corpus
        - 306 words (36%) appear NOWHERE ELSE in Paul or NT
        - Vocabulary matches 2nd-century writers (Polycarp, Clement) not 1st-century Paul
        - Missing Pauline connective particles (gar, oun, de, ara)
      semantic_drift:
        dikaiosyne: "Paul: forensic gift from God → Pastorals: human moral uprightness"
        pistis: "Paul: dynamic trusting act → Pastorals: 'THE faith' (objective doctrine)"
        soter: "Paul: rare → Pastorals: frequent 'God our Savior' (Imperial Cult language)"
