    definition: >
      Swedenborg's acceptance of biblical historicity (Genesis 12 onward) was not uncritical
      faith but a methodological requirement for his "science of the spiritual world." His
      entire career—from scientific polymath to theological revelator—was a unified project
      to map the "anatomy of creation" in both physical and spiritual dimensions. When
      empirical study of the natural world reached its limits (he could map the brain but
      not dissect the soul), he turned to Scripture as divine "data set" for spiritual
      analysis. To question historicity would invalidate his experimental foundation, like
      an anatomist rejecting the reality of the body being dissected.
    
    scientific_background:
      neuroscience: |
        Correctly identified the cerebral cortex's role in cognition, not mere protection.
        Deduced brain motion synchronizes with respiration (verified 20th century).
        Attempted to locate the "seat of the soul" through anatomical investigation.
      cosmology: |
        First presentation of the nebular hypothesis (Principia, 1734), preceding Kant.
        Systematic mechanical thinking about universe origins.
      engineering: |
        Practical designs for submarine, flying machine, machine gun.
        Overland transport of warships demonstrated applied genius.
      unified_goal: |
        All scientific work aimed at discovering the soul's nature and the
        "definite connection" between finite/material and infinite/spiritual worlds.
    
    methodological_structure:
      vertical_vs_horizontal: |
        Swedenborg: VERTICAL analysis—how each natural/historical event connects
        to spiritual world above it.
        Modern scholarship: HORIZONTAL analysis—how final text connects to prior
        historical events and oral traditions behind it.
        Not competing methods but different questions of the same text.
      data_requirement: |
        For his system to be a SCIENCE, it required objective, stable, empirical foundation.
        The literal sense of historical Word provided this foundation—the "specimen"
        for systematic analysis. Like anatomist needs real body, not hypothetical drawing.
      internal_distinction: |
        Genesis 1-11: "Made-up history" (Ancient Word fragments)—pure allegory
        Genesis 12 onward: "Real history"—divinely orchestrated correspondences
        This demonstrates critical capacity for non-literal reading where appropriate.
    
    historical_context:
      biblical_criticism: |
        Historical-critical method only emerging in German universities mid-18th century.
        For most of Swedenborg's life, accepting historicity was intellectual norm.
        No archaeological evidence yet existed to contradict narratives.
      absence_of_corroboration: |
        Modern archaeology is 19th-20th century development.
