metadata:
  confidence_factor_enums:
    critic_reviewed:
      not_reviewed: Not yet reviewed by critic (0.50)
      reviewed_major_issues: Critic reviewed, major issues noted but addressed (0.60)
      reviewed_minor_issues: Critic reviewed, minor issues noted (0.80)
      reviewed_no_issues: Critic reviewed, no proof-breaking issues found (1.0)
      reviewed_unresolved: Critic reviewed, unresolved proof-breaking issues (0.30)
    methodological_transparency:
      full: Complete methodology documented, all steps traceable, code/data available (1.0)
      high: Methodology documented with minor gaps, mostly traceable (0.85)
      low: Limited documentation, hard to trace reasoning (0.40)
      minimal: Methods not documented (0.20)
      moderate: Key methods documented but some steps unclear (0.65)
      na: Not applicable - use for external track (0.50)
    methodology:
      case_study: Individual cases without systematic protocol (0.50)
      na: Not applicable (0.50)
      observational: Systematic observation without experimental control (0.65)
      prospective: Prospective study design (0.85)
      randomized_controlled: RCT or equivalent experimental control (1.0)
      retrospective: Retrospective analysis of existing data (0.70)
      textual_critical: Historical-critical textual analysis (0.60)
      theoretical: Theoretical derivation without direct empirical test (0.30)
    peer_review:
      dissertation: Doctoral dissertation, committee reviewed (0.75)
      na: Not applicable - use for internal track (0.50)
      peer_reviewed_book: Academic press with peer review (0.90)
      peer_reviewed_journal: Published in peer-reviewed academic journal (1.0)
      preprint: Posted preprint, not yet peer reviewed (0.50)
      primary_text: Original historical text, not research (0.80)
      unpublished: Unpublished research (0.30)
    replication:
      independent_replicated: Independently replicated by different researchers (1.0)
      internal_replicated: Replicated within same research program (0.75)
      na: Not applicable (0.50)
      single_study: Single study, no replication attempted (0.50)
      unreplicated: Replication attempted but failed or contested (0.25)
    sample_size:
      large_1000+: 1,000+ subjects/cases/instances (0.95)
      medium_100-999: 100-999 subjects/cases/instances (0.75)
      minimal_<10: Fewer than 10 subjects/cases/instances (0.25)
      na: Not applicable (0.50)
      population: Population-level data or corpus analysis (1.0)
      small_10-99: 10-99 subjects/cases/instances (0.50)
    source_chain_quality:
      mixed: Multiple tiers in source chain (0.70)
      primary_unverified: Traced to primary source but not independently verified (0.80)
      primary_verified: Traced to primary source AND verified (1.0)
      secondary: Relies on secondary scholarly sources (0.60)
      tertiary: Relies on framework synthesis documents (0.40)
      web: Primary evidence from web sources (0.50)
    source_data_quality:
      curated_corpus: Analysis of carefully curated textual corpus (0.75)
      institutional_database: Analysis of institutional but non-peer-reviewed data (0.85)
      mixed_sources: Analysis combining multiple source types (0.65)
      na: Not applicable - use for external track (0.50)
      peer_reviewed_database: Analysis of peer-reviewed/validated database (NDERF, IANDS, DOPS) (1.0)
      web_scraped: Analysis of web-scraped data (0.45)
