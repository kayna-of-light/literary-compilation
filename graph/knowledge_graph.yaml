        divergence:
          - "Environment identified as 'Heaven' (May), 'Gulf of Souls' (James), 'Nirvana' (Rashad)"
          - "Being perceived as 'Viking Valkyrie' (May), 'late father' (James), 'Buddha' (Rashad)"
          - "Personal messages unique to each participant"
        model: "Interpretive Reality—shared archetypal stimuli 'clothed' by individual consciousness"
      
      hotshots_firestorm:
        description: "Elite firefighter crew overrun by forest fire (1989)"
        convergence:
          - "Shared 'feeling of foreboding' before event"
          - "Collective OBE—all saw each other 'standing above their bodies in the air'"
          - "Specific objective observation: Jose's congenital foot defect healed"
          - "All witnessed same 'fantastic light' brighter than sun"
          - "Shared promise: those who return 'would not suffer ill effects from fire'"
          - "Shared painful somatic return experience"
          - "Physical aftermath: crew survived with singed hairs while metal tools melted"
        divergence:
          - "Individual choice to return"
          - "Each met unique deceased relatives"
        model: "Consensual Reality—high-fidelity shared perception of objective-like details"
    
