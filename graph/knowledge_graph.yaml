  CONSC-001:
    title: Consciousness-Driven Evolution (CDE) Hypothesis
    domain: CONSC
    node_type: hypothesis
    status: preliminary
    confidence: 0.688
    definition: 'Consciousness is a fundamental, active force in memetic (cultural)
      evolution, not merely an epiphenomenal byproduct of neural activity. The collective
      "ruling love" of a population creates selective pressures that push societies
      along one of two evolutionary trajectories: toward coherence/unity or fragmentation/conflict.

      '
    mechanism_evidence:
      volunteer_souls: 'Volunteer Soul incarnations represent DIRECT INFLUX of love-aligned
        consciousness into the physical plane. These are not neutral incarnations
        but mission-oriented agents entering the evolutionary stream with pre-established
        love orientation. The mission is typically service-based, family-focused,
        or culturally transformative— directly influencing the trajectory toward cooperation/love.

        '
      correspondences: 'The validated correspondential principle (CONSC-045) demonstrates
        that spiritual states have structural priority over physical forms. Cultural
        imagery varies but functional states are constant—exactly what CDE predicts.
        If spiritual states drive how physical reality manifests, consciousness is
        causal, not epiphenomenal.

        '
      return_system: 'The NDE entity ecosystem (CONSC-044) shows a structured system
        that processes and returns experiencers. 80.2% include return choice; guidance
        is primary function. This suggests consciousness operates within an organized
        framework, not chaos.

        '
    caveats:
    - Core mechanism (ruling love → selective pressure) needs operationalization
    - Competing explanations exist (dual inheritance theory, cultural group selection)
    - Volunteer Soul concept requires pre-existence commitment but has empirical markers
    - Correspondences validation strengthens but doesn't prove causal direction
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Consciousness as a Selective Pressure.md
      note: Primary CDE document
    - type: E
      ref: UVA DOPS Database
      note: Empirical foundation for consciousness persistence
    - type: S
      ref: Axelrod, R. The Evolution of Cooperation (1984)
      note: Game-theoretic framework for cooperation evolution
    - type: E
      ref: nde-analysis repository (CONSC-044, CONSC-045)
      note: Statistical validation of entity roles and correspondences
    evidence:
    - Cross-cultural consistency in NDE phenomenology suggests non-local consciousness
    - DOPS past-life memory cases with verified statements
    - Birthmark correspondences to previous-life wounds
    - Game-theoretic models show cooperative strategies can dominate
    - Volunteer souls with love-based missions = direct influx mechanism
    - 'Correspondences validated: constant states, variable forms (CONSC-045)'
    - Entity ecosystem shows organized system, not random imagery (CONSC-044)
    connections:
