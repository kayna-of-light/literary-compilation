  version: 2.0.0
  domains:
  - id: CONSC
    name: Consciousness Studies
    description: NDEs, past-life research, consciousness-driven evolution, post-mortem
      models
  - id: SWED
    name: Swedenborgian Theology
    description: Correspondences, influx, regeneration, Ancient Word
  - id: BIBL
    name: Biblical Scholarship
    description: Historical-critical method, Gospel formation, textual analysis
  - id: EARLY
    name: Early Christian History
    description: Jamesian and Pauline movements, Desposyni, Magi studies
  - id: GNOS
    name: The Gnostic Impulse
    description: Gnostic cosmology, proprium mechanics
  - id: MYTH
    name: Mythological Studies
    description: Bricolage, proto-myth evolution, ANE parallels
  - id: CROSS
    name: Cross-Domain
    description: Integrations spanning multiple domains
  node_types:
    foundational: Axiomatic domain anchors tested by coherence and fruits
    concept: Stable framework constructs derived from foundational premises
    hypothesis: Testable claims derived from concepts with empirical expectations
    evidence: Empirical or textual findings that ground hypotheses
    synthesis: Integrations combining concepts across domains or foundations
  relationship_types:
    supports: Evidence epistemically supports a hypothesis one level up
    contradicts: Evidence refutes or challenges a hypothesis one level up
    supported_by: Hypothesis acknowledges supporting evidence (inverse of supports)
    contradicted_by: Hypothesis acknowledges refuting evidence (inverse of contradicts)
    develops: Down-chain development (foundational → concept → hypothesis)
    developed_by: Up-chain inverse of develops
    integrates_into: Concept integrates into a synthesis
    integrated_from: Inverse of integrates_into
    parallels: Same-level observational resonance
    contrasts: Same-level meaningful distinction
    requires: Same-level structural dependency
    required_by: Inverse of requires
  statuses:
    validated: Cross-referenced and confirmed
    preliminary: Initial documentation awaiting validation
    contested: Evidence conflicts remain unresolved
    unverified: Provenance or validation incomplete
  source_types:
    P: Primary source material
    S: Secondary scholarly analysis
    T: Tertiary framework synthesis (provenance only)
    E: Empirical dataset or study
    W: Web source with verification
  confidence_factor_enums:
    methodology:
      randomized_controlled: Experimental control with randomization
      prospective: Prospective study design
      retrospective: Retrospective analysis of existing data
      observational: Systematic observation without experimental control
      textual_critical: Historical-critical textual analysis
      case_study: Individual case analysis without systematic protocol
      theoretical: Theoretical derivation without direct empirical test
      na: Not applicable or not specified
    sample_size:
      population: Population-level data or corpus analysis
      large_1000+: 1,000 or more subjects/cases/instances
      medium_100-999: 100-999 subjects/cases/instances
      small_10-99: 10-99 subjects/cases/instances
      minimal_<10: Fewer than 10 subjects/cases/instances
      na: Not applicable or not specified
    replication:
      independent_replicated: Independently replicated by different researchers
      internal_replicated: Replicated within the same research program
      single_study: Single study without replication attempt
      unreplicated: Replication attempted but failed or contested
      na: Not applicable or not specified
    peer_review:
      peer_reviewed_journal: Published in a peer-reviewed academic journal
      peer_reviewed_book: Published by an academic press with peer review
      dissertation: Doctoral dissertation with committee review
      preprint: Preprint not yet peer reviewed
      unpublished: Unpublished research
      primary_text: Original historical text (authority via primacy)
      na: Not applicable (use for internal track)
    source_chain_quality:
      primary_verified: Traced to primary source and independently verified
      primary_unverified: Traced to primary source but not independently verified
      mixed: Multiple tiers in the source chain
      secondary: Based primarily on secondary sources
      tertiary: Based primarily on tertiary sources
      web: Based primarily on web sources
    methodological_transparency:
      full: Complete methodology documented, all steps traceable
      high: Methodology documented with minor gaps
      moderate: Key methods documented but some steps unclear
      low: Limited documentation, hard to trace
      minimal: Methods not documented
      na: Not applicable (use for external track)
    source_data_quality:
      peer_reviewed_database: Peer-reviewed database (e.g., NDERF, IANDS, DOPS)
      institutional_database: Institutional but non-peer-reviewed database
      curated_corpus: Curated textual corpus
      mixed_sources: Mixed sources of varying quality
      web_scraped: Web-scraped data without curation
      na: Not applicable (use for external track)
    critic_reviewed:
      reviewed_no_issues: Critic reviewed, no proof-breaking issues found
      reviewed_minor_issues: Critic reviewed, minor issues noted
      reviewed_major_issues: Critic reviewed, major issues addressed
      reviewed_unresolved: Critic reviewed, unresolved proof-breaking issues remain
      not_reviewed: Not yet reviewed by critic
