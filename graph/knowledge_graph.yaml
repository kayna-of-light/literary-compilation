  CROSS-009:
    title: The Divine Marriage and Non-Separation of Spiritual/Physical
    domain: CROSS
    node_type: foundational
    status: validated
    confidence: 0.7
    definition: 'The foundational ontological principle that spiritual and physical
      are not two  separate realms but ONE REALITY perceived at different levels.
      Physical does not  "produce" spiritual, nor "correspond to" spiritual as if
      they were two things— physical EXPRESSES spiritual. The brain does not produce
      consciousness; it expresses  it. The body does not contain the soul; the body
      IS the soul in ultimates. Events  in history do not cause spiritual meaning;
      they ARE spiritual meaning expressed.  This principle collapses both materialism
      (only physical is real) and dualism  (physical and spiritual are separate substances).
      The Divine Marriage is what the  soul IS when it receives the Lord''s continuous
      replenishment and knows this  receiving as what it is—not achievement but lived
      reality.

      '
    key_distinctions:
      receiving_vs_claiming:
        principle: '''The Lord in me'' = receiving, knowing the receiving, being.
          ''I am the Lord'' = claiming, possessing, falling.'
        significance: The razor's edge that determines whether influx continues or
          is blocked
        mechanism: Receiving knows itself as receiving; claiming converts gift into
          possession
      continuous_replenishment:
        principle: A soul cannot maintain truth by 'holding' it—the moment truth becomes
          possession rather than receiving, the marriage is broken
        significance: Only actual inflow of Divine Love through good and truth keeps
          soul in truth
        mechanism: All being flows from the Lord; a soul that does not receive has
          no being to express
      proprium_as_trajectory:
        principle: The proprium is not a thing but a TRAJECTORY—its direction leads
          away from the source of all being
        significance: Only good and truth stand on their own; falsity borrows existence
          from truth it distorts
        consequence: The endpoint of complete disconnect from the Divine is dissolution—not
          judgment but consequence
    jesus_understanding:
      historical_person: Real first-century Jewish teacher and prophet executed under
        Pilate
      what_was_extraordinary: Not something Jesus possessed that others lacked, but
        the completeness of the Lord's expression through him—the Lord flows through
        all, but in Jesus this flow met no obstruction
      transformation_mechanism: Around a soul through which the Lord flows without
        obstruction, transformation occurs. 'The blind see, the lame walk' = spiritual
        states being transformed, which IS physical transformation. One event, perceived
        at different levels.
      living_lord: The historical Jesus, the bricolaged Jesus of Scripture, and the
        Living Lord encountered in NDEs are not three beings but ONE REALITY expressed
        at different levels
    gnostic_error:
      false_claim: '''I am a divine spark. My true self is God. I must return to my
        divine identity.'''
      diagnosis: This is the proprium wearing spiritual clothing—the error is CLAIMING
        divinity, making it 'mine'
      opposite_trajectories: 'Divine Marriage: receiving → knowing the receiving →
        being. Gnostic path: claiming → possessing → emptiness disguised as fullness'
      indistinguishable_externally: The words can sound identical, but one is receiving,
        the other is claiming
    why_unteachable_directly:
      problem: The proprium cannot understand the Divine Marriage because its operation
        IS self-reference
      mechanism: When proprium hears 'receive from the Lord,' it thinks 'I must learn
        to receive'—already converting receiving into claiming
      profanation_risk: Direct teaching leads to profanation—truth beyond the will's
        capacity becomes truth serving the proprium
      swedenborg_solution: He did not choose to write obscurely; he wrote FROM states
        that corresponded to those who would receive
