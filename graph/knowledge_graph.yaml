    domain: SWED
    node_type: concept
    status: validated
    confidence: 0.722
    definition: 'The human will does not autonomously PRODUCE evils and falsities;
      it RECEIVES  them from external spiritual sources when it opens itself to them
      through love  of self. This is the "vulnerability model" of illness: the will
      is a gate that  opens toward heaven or toward hell, and what flows in depends
      on its orientation.  Illness arises not because the body generates disease,
      but because a will  oriented toward falsity becomes vulnerable to influx from
      disordered spiritual  sources. The body, as correspondence of the soul, then
      manifests this disorder.  This contrasts with the "direct causation model" where
      the self is seen as  source of its own evils.

      '
    key_principles:
      gate_metaphor: 'The will opens or closes to spiritual influences. "Evil flows
        in from hell,  but only when man''s interiors are open toward hell" (HH §547).
        The will  doesn''t create evil; it consents to receive it.

        '
      source_of_falsity: '"Evil and falsity are not from the Lord but from man...
        Man receives them  by turning his will from the Divine" (DLW §§269-270). The
        turning is the  will''s action; the falsities are what flows in after.

        '
      therapeutic_implication: 'Healing involves closing the gate toward falsity and
        opening toward truth— this is what "surrender" accomplishes. The will reorients
        its receptivity.

        '
      illness_as_infiltration: 'Disease is not punishment but infiltration—the natural
        consequence of a  will opened to disorder. The body (ultimate of soul) manifests
        this.

        '
    contrast_with_materialism:
      materialist_model: Body produces disease through mechanical/genetic factors
      correspondential_model: Will's orientation determines vulnerability to influx
      therapeutic_difference: Treat the will (spiritual reorientation), not just body
    caveats:
    - Validated as accurate representation of Swedenborgian doctrine
    - Does not deny proximate physical causation (microbes, toxins)
    - Spiritual vulnerability model operates at causal level above physical
