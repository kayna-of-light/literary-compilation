  CONSC-058:
    title: Filter/Transmission Theory of Consciousness - Critique
    domain: CONSC
    node_type: hypothesis
    status: contested
    definition: 'The hypothesis that the brain functions as a filter, receiver, or
      reducing valve for consciousness rather than its generator (Production Theory).
      Originally proposed by William James and Henri Bergson, this model attempts
      to explain paradoxes like terminal lucidity and NDE hyper-lucidity. However,
      filter theory PRESERVES Cartesian dualism by maintaining two separate substances—consciousness
      (transmitted) and brain (transmitter). This framework rejects filter theory
      in favor of correspondence ontology: the brain does not filter consciousness;
      the brain IS consciousness expressed in ultimates. Physical substance is not
      separate from spiritual substance—it is direct expression.

      '
    theoretical_problem:
      dualism_preserved: Filter theory assumes consciousness exists "out there" to
        be filtered/transmitted—two substances interacting
      causal_gap: If brain is produced by consciousness (as correspondence claims),
        how can it filter its own cause?
      correspondence_alternative: Brain and consciousness are not two things (one
        filtering the other) but one reality at different levels
    what_filter_theory_tries_to_explain:
      terminal_lucidity: Consciousness expands as brain degrades
      nde_hyperlucidity: Enhanced consciousness during flat EEG
      veridical_perception: Perception without functioning sensory organs
    correspondence_explanation: 'These phenomena don''t require a filter being lifted.
      They demonstrate that consciousness is NOT PRODUCED by brain. Brain degradation
      doesn''t "release" consciousness—it reveals that consciousness was never dependent
      on brain function. The soul is accumulating experience through the body; when
      body fails, the soul continues. Not filter removal, but expression shift from
      physical to spiritual organs.

      '
    why_filter_theory_appears_correct: 'Filter theory is seductive because it solves
      the mind-body problem for materialism without fully abandoning materialism.
      It allows consciousness to be primary while preserving the assumption that brain
      and consciousness are separate things. But this is exactly the dualism that
      correspondence ontology dissolves: there are not two substances. Physical IS
      spiritual in ultimates. Brain does not filter soul; brain IS soul clothed in
      physical correspondence.

      '
    source_chain:
    - type: P
      ref: James, William. 'Human Immortality' (1898)
      note: Original formulation of transmission/filter hypothesis
    - type: P
      ref: Bergson, Henri. 'Matter and Memory' (1896)
      note: Brain as reducing valve concept
    - type: S
      ref: 'Kelly EF, Kelly EW, Crabtree A, Gauld A, Grosso M, Greyson B. ''Irreducible
