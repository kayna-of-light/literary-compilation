          (3) Anointing of Warrior—equipping for battle, not adoption
      
      garden_agony:
        pauline_problem: "Divine being shouldn't fear death or pray for escape"
        jamesian_reading: |
          Fear is prerequisite for courage. Without capacity to fall, standing is
