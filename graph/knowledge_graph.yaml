      note: Primary synthesis document
    - type: S
      ref: Lévi-Strauss, Claude. The Savage Mind (1962)
      note: Origin of bricolage concept
    - type: P
      ref: Swedenborg, Arcana Coelestia
      note: Doctrine of providential guidance in scripture
    evidence:
    - Genesis 1-11 as theological polemic against Babylon using shared ANE materials
    - Exodus narrative synthesizing memory fragments into perfect correspondence
    - Consistent pattern across all scriptural formation
    connections:
    - target: MYTH-001
      type: develops
