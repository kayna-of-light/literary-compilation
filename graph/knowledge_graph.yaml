    definition: >
      A proposed replacement for the standard "Criterion of Embarrassment" used in
      Historical Jesus studies. The Criterion of Embarrassment assumes that narratives
      showing Jesus in weakness, subordination, or ignorance are historically authentic
      because the early church would not have invented them. This new criterion argues
      that this assumption is flawed because it presupposes a PAULINE theological baseline
      (High Christology, static perfection) as the default for earliest Christianity.
      When the JAMESIAN baseline is restored (Orthopraxy, dynamic perfection through
      struggle), these "embarrassing" moments become not accidental survivals but
      INTENTIONAL theological assertions—evidence that Jesus CONQUERED temptation,
      not that he was immune to it.
    
    methodological_critique:
      standard_logic: |
        Premise A: Early Church viewed Jesus as Divine, Infallible Son
        Premise B: Divine beings don't exhibit weakness or subordination
        Observation: Gospels show Jesus weak/subordinate
        Conclusion: These are historical facts preserved against theological grain
      
      flaw: >
        Premise A is true for LATER orthodox church dominated by Pauline theology,
        but FALSE for EARLIEST writers and Jamesian communities. The "embarrassment"
        is anachronistic—projection of Nicean anxieties onto 1st-century Jewish texts.
    
    theological_baselines:
      pauline_gnosis:
        perfection: "Static—immunity to struggle, change, limitation"
        matter: "Prison/corruption—flesh (sarx) associated with Sin, Death"
        soteriology: "Escape from cosmic prison via disembodied spiritual Christ"
        embarrassment_source: "Any narrative showing Jesus as 'truly fleshy'"
      jamesian_orthopraxy:
        perfection: "Dynamic (teleiosis)—completion through struggle"
        matter: "Creation to be sanctified, not escaped"
        soteriology: "Kingdom brought DOWN to earth through physical engagement"
        strength_source: "Conquest of temptation proves real victory; immunity = meaningless"
    
    case_applications:
      baptism:
        pauline_problem: "Why would Sinless One need baptism of repentance?"
        jamesian_reading: |
          (1) Cosmic Mikvah—Jesus enters water to PURIFY IT, not be purified
