  BIBL-012:
    title: "Pastoral Epistles Pseudepigraphy"
    domain: BIBL
    status: validated
    confidence: high
    
    definition: >
      The overwhelming scholarly consensus that 1 Timothy, 2 Timothy, and Titus were NOT
      written by Paul but composed pseudepigraphically (c. 80-120 CE) by a later author
      invoking Pauline authority. These letters present a "domesticated Paul" who loves
      the Law, appoints bishops, insists on marriage/childbearing, and guards "sound
      doctrine" against "falsely called gnosis" (1 Tim 6:20)—contradicting the radical,
      Law-abrogating, charismatic Paul of the undisputed letters (Romans, Galatians, etc.).
    
    linguistic_evidence:
      vocabulary_shift: |
        - 848 distinct words in the Pastorals corpus
        - 306 words (36%) appear NOWHERE ELSE in Paul or NT
        - Vocabulary matches 2nd-century writers (Polycarp, Clement) not 1st-century Paul
        - Missing Pauline connective particles (gar, oun, de, ara)
      semantic_drift:
        dikaiosyne: "Paul: forensic gift from God → Pastorals: human moral uprightness"
        pistis: "Paul: dynamic trusting act → Pastorals: 'THE faith' (objective doctrine)"
        soter: "Paul: rare → Pastorals: frequent 'God our Savior' (Imperial Cult language)"
      stylistic_contrast: |
        Paul argues dialectically with rhetorical questions and incomplete sentences.
        Pastorals assert flatly, citing "faithful sayings" (pistos ho logos)—a phrase
        NEVER in undisputed Paul. Shift from argumentation to credal citation.
    
    historical_evidence:
      marcion_exclusion: |
        Marcion's canon (c. 140 CE) accepted 10 Pauline letters but excluded all 3 Pastorals.
        Either they didn't exist yet, or weren't recognized as Pauline in his community.
      p46_absence: |
        Papyrus 46 (c. 200 CE), earliest Pauline manuscript, does not contain Pastorals.
        Space calculations suggest original collection was 10 letters, not 13.
      church_structure: |
        Pastorals assume developed "monepiscopacy" (single bishop per city), presbyters,
        deacons—structures that developed late 1st/early 2nd century, not Paul's time.
    
    theological_trajectory:
      anti_gnostic_purpose: |
        The explicit warning against "falsely called gnosis" (1 Tim 6:20) and emphasis on
        guarding the "deposit" (paratheke) suggests a context where Gnostic/Marcionite
        interpretations of Paul had become threatening. The Pastorals "reclaim" Paul
        from his Gnostic enthusiasts by domesticating him.
      proto_catholic: |
        F.C. Baur (1835): Pastorals represent "Early Catholicism"—a synthesis reconciling
        Petrine and Pauline factions through institutional hierarchy. They're the first
        great pseudepigraphal achievement of the emerging orthodox church.
    
    critical_history:
      1807: "Schleiermacher attacks 1 Timothy authenticity based on vocabulary"
      1812: "Eichhorn extends doubt to all three—they stand or fall together"
      1835: "Baur: Pastorals are 2nd-century anti-heretical synthesis (c. 150 CE)"
      1921: "P.N. Harrison: statistical stylometry proves non-Pauline authorship"
      current: "Near-universal critical consensus: pseudepigraphical, c. 80-120 CE"
    
    amanuensis_hypothesis_failure:
      claim: "Paul used a different secretary (perhaps Luke) who wrote freely"
      rebuttals:
        - "All 3 letters share uniform style—same secretary for different times/places?"
        - "Stylistic divergence is so complete that 'secretary' = effective author"
        - "Luke parallels reinforce LATE dating (Luke-Acts = 80s-90s CE), not authenticity"
    
    framework_significance: >
      The Pastorals represent the proto-orthodox "rescue" of Paul from Marcionite/Gnostic
      appropriation. Marcion claimed Paul as sole true apostle preaching alien God against
      Jewish Creator. Orthodox response: forge letters showing Paul as Torah-respecting,
      hierarchy-supporting, marriage-affirming church builder. This "domesticated Paul"
      became the Paul of later Catholic tradition—but historical-critical method reveals
      the "Gnostic Paul" (anti-law, anti-matter, mystery religion) was chronologically prior.
    
    caveats:
      - "Some evangelical scholars still defend authenticity (minority position)"
      - "Dating range spans c. 80-140 CE depending on which 'heresy' is targeted"
      - "Does not mean content is 'false'—reflects legitimate church development"
    
    source_chain:
      - type: T
        ref: "data/03_Biblical_Scholarship/Pastoral Epistles Authorship Debate.md"
