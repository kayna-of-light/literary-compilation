  SWED-027:
    confidence: 0.3
    created: 2025-01-14
    definition: 'Swedenborg''s Spiritual Diary provides a systematic pneumatological
      critique of the Pauline Epistles, asserting they categorically differ from the
      Word (Gospels/Prophets). The core claims: (1) Paul''s epistles lack the "internal
      sense" (infinite spiritual correspondences in every letter) that constitutes
      sacred Scripture; (2) Paul''s inspiration was "self-derived" (from proprium)
      rather than Divine dictation—he explicitly admits "I speak, not the Lord" (1
      Cor 7:12); (3) The epistles were "permitted" as a protective buffer so that
      those incapable of bearing the intense internal sense wouldn''t profane it;
      (4) Paul''s spiritual state was characterized by "worldly ambition" and desire
      to be the "greatest introducer" into heaven. The elevation of Pauline doctrine
      over Gospel imperatives constitutes the spiritual cause of the church''s "consummation"
      (end)—Faith Alone doctrine separating faith from charity.

      '
    domain: SWED
    node_type: concept
    notes: "\"The 'permissive function' concept is crucial: Paul's writings serve\
      \ as 'court of the Gentiles'—outer doctrine for those incapable of bearing internal\
      \ sense. This is protection, not approval. The tripartite critique (authority,\
      \ soteriology, ecclesiology) explains the church's trajectory: apostolic opinion\
      \ substituted for Divine dictation; faith separated from charity creating the\
      \ 'Dragon'; keys of truth usurped by doctrinal ambition. 'Africans' and 'simple\
      \ good' are contrasted with European/Protestant theological sophistication—receptivity\
      \ inverse to doctrinal elaboration. Framework note: This is Swedenborg's most\
      \ controversial material; presented as datum, not mandate.\"\n\nCaveats:\n-\
      \ Spiritual Diary records experiences, not dogmatic formulations\n- Traditional\
      \ Christians accept Pauline epistles as inspired Scripture\n- Some entries describe\
      \ Paul's post-Last Judgment improvement\n- Framework uses this for heuristic\
      \ value, not dogmatic assertion\n\nKey Distinctions:\nfaith_alone_critique:\n\
      \  apocalyptic_symbol: Dragon = those who 'torture' Scripture to confirm faith\
      \ alone\n  pauline_formulation: Forensic imputation of Christ's merit without\
      \ works\n  swedenborgian_position: Faith without charity is dead; faith = form\
      \ of will's love\nusurpation_thesis:\n  historical_shift: \"Petrine authority\
      \ (confession) \\u2192 Pauline authority (doctrine)\"\n  result: Church built\
      \ on doctrine rather than life\n  spiritual_datum: Paul sought to 'steal the\
      \ keys' from Peter (S_D 4631m)\nword_vs_writings:\n  word: Divine dictation;\
      \ internal sense accessible to angels; form of heaven\n  writings: Human intelligence,\
      \ however illuminated; doctrinal exposition only\n\nSpiritual Outcomes:\ndragon_spirits:\
      \ '''Persuade the simple'' through externalized Scripture reading'\nluther:\
      \ Hell of contentions, 'under the soles of the feet' = sensual-natural state\n\
      moravians: 'Antinomian endpoint: practical denial of Lord''s ethical teaching'\n\
      preserved_good: Simple faithful who held Gospels over complex justification\
      \ dogma"
