        criterion: If consciousness can be shown to be PRODUCED by physical processes
          rather than expressed through them
        test: If brain damage enhances consciousness systematically (not terminal
          lucidity), or if artificial systems show consciousness WITHOUT receiving
          influx
        example: If uploading a brain to silicon produces consciousness identical
