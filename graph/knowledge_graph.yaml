        the reverse. We think  about what we love; we do not love because we think.
        The will initiates;  the understanding receives and shapes. (DLW §§395-397)

        '
      heat_light_analogy: 'As heat corresponds to will and light to understanding
        in the spiritual world,  the relationship is causal: heat (will/love) produces
        light (understanding/truth),  not vice versa. (DLW §§83-90)

        '
      therapeutic_implication: 'Healing begins in the will, not the understanding.
        Intellectual acceptance of  truth is insufficient; the will must be moved.
        This explains why "believing"  doesn''t heal but "surrendering" does.

        '
