    title: Acts 9/22 Auditory Contradiction
    definition: 'Direct textual contradiction: Acts 9:7 states companions heard the
      voice while Acts 22:9 states they did not hear the voice. Grammatical harmonization
      attempts are regarded as theologically driven rather than linguistically supported.'
    source_chain:
