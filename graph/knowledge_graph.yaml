  SWED-042:
    title: "Alexander's Catastrophe (Damdat Nask Destruction)"
    domain: SWED
    status: validated
    confidence: medium
    
    definition: >
      The historical rupture of 330 BCE when Alexander the Great's forces destroyed 
      the Persepolis royal archives, including the legendary DAMDAT NASK ("Nask of the 
      Creation of Creatures")—a Zoroastrian encyclopedia cataloging natural 
      correspondences for animals, plants, elements, and the cosmos. Written on 
      12,000 prepared cow-hides with gold ink, it contained systematic taxonomy 
      mapping spiritual entities (Yazatas, Amesha Spentas) to physical creations. 
      This destruction constitutes a concrete historical mechanism for the "loss" 
      of systematic correspondence knowledge that Swedenborg claimed was preserved 
      only fragmentarily in "Great Tartary."
    
    damdat_nask_contents:
      description: >
        The Denkard (9th century) describes the Damdat Nask as covering: origins of 
        sky, water, earth, plants, animals, mankind; spiritual existence and heaven; 
        good and evil; "everything which Ahura Mazda produced in water, fire, and 
        vegetation."
      classification: "Hadha-manthric (scientific) nask—not merely liturgical"
      survival: >
        Substance preserved in Bundahišn summaries; original systematic detail lost. 
        Liturgical texts (Gathas, prayers) survived in oral memory; scientific nasks 
        largely destroyed or dispersed.
    
    taxonomy_system:
      beneficent_animals: >
        Gospand (Ahuric creations): dog, cow, sheep, hedgehog, rooster. Physical 
        instincts correspond to spiritual virtues. Dog = loyalty/vigilance (priest's 
        duty). Rooster = waking for prayer (drives demons of sloth).
      noxious_creatures: >
        Khrafstra (Ahrimanic counter-creations): snake, frog, scorpion, ant, mouse, 
        fly. "Miscreated" by Evil Spirit to corrupt world. Snake = deceitful, low, 
        destructive (corresponds to Druj). Killing khrafstra = redemptive cosmic act.
      ratu_system: >
        Spiritual Chieftains for each class: Zoroaster = Ratu of mankind; Primal Bull 
        (Gavaevodata) = Ratu of beneficent animals; Saena bird = Ratu of birds; 
        Gaokerena tree = Ratu of vegetation.
    
    historical_transmission:
      alexander_destruction: >
        Arda Viraf Namag and Denkard recount "Alexander the Roman" destroyed Avesta 
        at Persepolis (Diz-i Nipisht). Some accounts: scientific parts translated to 
        Greek before destruction (explaining Hellenistic science flowering).
      vacuum_created: >
        Causal mechanics of correspondence lost; rituals survived as "shells" without 
        "kernel." Parthian/Sassanian Magi reconstructed from fragments.
      daniel_context: >
        Exilic Jews (Daniel as Rab-mag) engaged with this already-fragmentary 
        tradition, synthesizing prophetic revelation with Magian cosmological science.
    
    swedenborg_connection:
      claim: "Ancient Word preserved in 'Great Tartary' (Central Asia)"
      validation: >
        "Great Tartary" encompasses Bactria, Sogdiana—precisely the lands of the 
        Vendidad (Airyana Vaejah), where Eastern Iranian traditions preserved what 
        Western (Persepolis) archives lost.
    
    caveats:
      - "Damdat Nask itself is lost; description based on Denkard summaries"
      - "Alexander destruction narrative may be hagiographic exaggeration"
      - "Extent of actual systematic taxonomy unknown"
      - "Dating of original Avestan texts contested"
    
