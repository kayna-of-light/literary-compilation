    definition: 'Swedenborg himself recognized his writings as instrumental, not final.
      He described the New Jerusalem (final church) as using his works to "take thence
      those things which they consider useful"—not founding itself in his writings
      but receiving truth through direct influx from the Lord. This establishes the
