    definition: 'NORMATIVE DEFINITION within the correspondential framework: "True
      Healing" is  spiritual transformation—the reorientation of the will toward the
      Divine and  the integration of the understanding with truth. "Physical Healing"
      (curing)  is the reorganization of the body''s ultimates. True Healing may or
      may not  produce Physical Healing; Physical Healing without True Healing is
      superficial  and temporary. Death is NOT a failure of healing—it is the shedding
      of what  was never truly the person (the natural body), leaving the spiritual
      body whole.  This reframes therapeutic goals: the aim is True Healing, of which
      physical  cure is a frequent but not guaranteed correlate.

      '
