  MYTH-017:
    title: "Dispensational Animal Sequence (Bull→Sheep→Bull)"
    domain: MYTH
    status: validated
    confidence: high
    
    definition: >
      The Animal Apocalypse (1 Enoch 85-90) encodes Swedenborg's dispensational history of 
      the churches through animal symbols: WHITE BULL (Adam-Isaac) = Celestial Church 
      (Natural Good/Innocence/Instinct); SHEEP (Jacob onward) = Spiritual Church 
      (Charity/Conscience/Obedience); WILD BEASTS (Gentiles) = Natural-Sensual 
      (ruled by passions); ESCHATOLOGICAL WHITE BULL (Messiah) = New Church / Restoration 
      of Celestial. The sequence Bull→Sheep→Bull describes a CIRCULAR rather than LINEAR 
      history—providence aims to recover the Celestial-Natural innocence of the Most 
      Ancient Church, not merely progress beyond it. This structural isomorphism survives 
      textual redaction, suggesting derivation from genuine perceptive tradition.
    
    animal_correspondences:
      white_bull:
        biblical_figures: "Adam, Seth, Noah, Abraham, Isaac"
        swedenborgian_era: "Most Ancient Church (Golden Age)"
        spiritual_state: "Celestial: Good of Love, Innocence, Instinct, Will-driven"
        significance: >
          Bull = Natural Good (powerful, instinctive, virile). White = Truth/Purity. 
          Most Ancient people were 'Celestial-Natural'—living in order of nature with 
          uncorrupted affections as strong as virile animal.
      black_bull:
        biblical_figure: "Cain"
        spiritual_state: "Evil: Faith separate from Charity"
        significance: "Black = Falsity/Evil. Cain's religion (faith alone) divorced from love."
      white_sheep:
        biblical_figures: "Jacob (Israel) and descendants"
        swedenborgian_era: "Ancient Church / Jewish Church"
        spiritual_state: "Spiritual: Good of Charity, Conscience, Obedience"
        significance: >
          Sheep = Spiritual Good (easily led, requires shepherd, non-violent). Transition 
          from Bull to Sheep marks shift from Celestial (Will/instinct) to Spiritual 
          (Intellect/conscience). The 'Flood' destroyed Most Ancient Will; new church 
          formed via conscience in understanding.
      wild_beasts:
        biblical_figures: "Gentile nations (Wolves, Lions, Boars)"
        swedenborgian_era: "Vastated Church"
        spiritual_state: "Natural-Sensual: ruled by passions and falsities"
      eschatological_white_bull:
        biblical_figure: "Messiah / Eschaton"
        swedenborgian_era: "New Church (New Jerusalem)"
        spiritual_state: "Celestial-Restored: Return to Love and Innocence"
        significance: >
          If Messiah were nationalist victor, should be 'Great Ram' (super-Israelite) or 
          'Lion' (conqueror). Reversion to 'Bull' = theology of RESTORATION (circular 
          history), not EVOLUTION (linear progress). Goal = recovery of Celestial-Natural 
          innocence with acquired wisdom.
    
    dispensational_mapping:
