    definition: 'The cognitive linguistics framework proposing that all abstract thought
      is grounded  in concrete, sensorimotor experiences through systematic conceptual
      metaphors (e.g.,  "understanding is seeing", "time is space"). This provides
      scientific substantiation  for Swedenborg''s "representative language" of the
      Most Ancient Church—the innate  perception of spiritual meaning in natural objects
      ("high mountain" = "heaven"). CMT  demonstrates this as the foundational cognitive
      architecture of human thought, not a  lost mystical ability but the very mechanism
      by which meaning operates.

      '
    domain: SWED
    node_type: concept
    notes: "\"This is perhaps the clearest example of the two-tiered framework's power.\
      \ CMT  has 'unintentionally' provided the exact scientific mechanism for what\
      \ Swedenborg  called 'representative language.' The secular cognitive scientist\
      \ and the theological  visionary are describing the SAME phenomenon from different\
      \ planes. The framework  doesn't deny CMT; it completes it by revealing its\
      \ spiritual purpose.\"\n\nCaveats:\n- CMT is descriptive (how metaphor works),\
      \ not theological (why it exists)\n- Swedenborg claims CONSCIOUS perception;\
      \ modern humans have UNCONSCIOUS metaphor\n- Scientific validation of mechanism\
      \ ≠ validation of spiritual interpretation\n\nScientific Basis:\n- Lakoff &\
      \ Johnson: Metaphors We Live By (1980) - foundational CMT work\n- Primary metaphors:\
      \ HAPPY IS UP, SAD IS DOWN, MORE IS UP, LESS IS DOWN\n- Time metaphors: TIME\
      \ IS SPACE, TIME IS MOTION, TIME IS A RESOURCE\n- Abstract concepts grounded\
      \ in bodily experience (embodied cognition)\n- Neural evidence: metaphor processing\
