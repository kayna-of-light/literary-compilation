  SWED-032:
    confidence: 0.3
    created: 2025-12-27
    definition: 'The first external form of the Word, comprising Genesis 1-11, characterized
      as "made-up  history" (Swedenborg) with little to no historical relevance. This
      is pure allegory,  every detail encoding spiritual correspondences. Created
      through "mythic bricolage"— Israelite scribes consciously subverted Mesopotamian
