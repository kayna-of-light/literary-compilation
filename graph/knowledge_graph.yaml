        '
      unified_goal: 'All scientific work aimed at discovering the soul''s nature and
        the

        "definite connection" between finite/material and infinite/spiritual worlds.

        '
    methodological_structure:
      vertical_vs_horizontal: 'Swedenborg: VERTICAL analysis—how each natural/historical
