    domain: BIBL
    node_type: evidence
    title: Harrison's Statistical Stylometry of Pastoral Epistles
    definition: P.N. Harrison's 1921 statistical analysis demonstrated that the Pastoral Epistles (1-2 Timothy, Titus) contain
      vocabulary dramatically divergent from undisputed Pauline letters. Of 848 distinct words, 306 (36%) appear nowhere else
      in Paul or the NT. These unique words match 2nd-century Christian writers (Polycarp, Clement) rather than 1st-century
      Paul. The analysis also identified absence of characteristic Pauline connecting particles (gar, oun, de, ara) and a
      shift from dialectical argumentation to flat assertion.
    status: validated
    connections:
    - target: BIBL-012
      type: supports
      note: Primary empirical evidence for Pastoral pseudepigraphy hypothesis
    - target: BIBL-001
      type: contextualizes
      note: Demonstrates HCM source criticism methodology in practice
    source_chain:
    - type: S
      ref: Harrison, P.N. The Problem of the Pastoral Epistles. Oxford University Press, 1921.
      note: Original statistical study
    - type: T
      ref: data/03_Biblical_Scholarship/Pastoral Epistles Authorship Debate.md
      note: Framework synthesis of evidence
    evidence:
    - 848 distinct words in Pastoral corpus
    - 306 words (36%) unique to Pastorals - not in Paul or NT
    - Vocabulary matches 2nd-century writers, not 1st-century Paul
    - Missing characteristic Pauline particles (gar, oun, de, ara)
