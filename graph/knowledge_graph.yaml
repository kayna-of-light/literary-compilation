    title: Mindfulness Training Reduces Amygdala Reactivity
    definition: 'Source reports MBSR-related decreases in amygdala activity and improved
      PFC-amygdala connectivity, indicating contemplative practice can down-regulate
      threat circuits.

      '
    source_chain:
    - type: T
