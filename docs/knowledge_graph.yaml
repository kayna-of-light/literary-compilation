    definition: >
      The overwhelming scholarly consensus that 1 Timothy, 2 Timothy, and Titus were NOT
      written by Paul but composed pseudepigraphically (c. 80-120 CE) by a later author
      invoking Pauline authority. These letters present a "domesticated Paul" who loves
      the Law, appoints bishops, insists on marriage/childbearing, and guards "sound
