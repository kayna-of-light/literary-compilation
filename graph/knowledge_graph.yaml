      reality that experiencers describe using available cultural vocabulary. Validated
      through statistical analysis of 6,739 NDEs (NDERF: 5,646 + IANDS: 1,093). Core
      finding: 61.8% of Being of Light encounters are identified as "unknown presence"
      - transcending ALL cultural categories - providing the strongest evidence for
      objective reality. Cultural vocabulary provides labels (God, Jesus, Allah),
      but the fundamental entity is consistent across all backgrounds with fixed properties
      (singular, loving, conscious, corrective, authoritative).

      '
