  CROSS-001:
    title: Two-Tiered Epistemological Framework
    domain: CROSS
    node_type: foundational
    status: validated
    confidence: 0.474
    definition: 'A hermeneutic methodology that distinguishes the "natural plane"
      (body of effects) from the "spiritual plane" (soul of causes). Scientific/historical-critical
      findings provide accurate maps of external reality; Swedenborgian theology reveals
      meaning and causation. Neither tier negates the other; they operate on different
      planes.

      '
    caveats:
    - This is a hermeneutic stance, not a validated epistemology
    - The spiritual tier is unfalsifiable by design—no empirical finding could disprove
      it
    - Functions as interpretive lens, not integration of co-equal methods
    - What would falsify a Swedenborgian interpretation? This question remains unanswered
    source_chain:
    - type: T
      ref: data/00_Framework/A Coherent Framework for Spiritual History.md
      note: Primary framework synthesis
    - type: T
      ref: data/00_Framework/The Divine Bricolage.md
      note: Extended application
    - type: P
      ref: Swedenborg, Divine Love and Wisdom
      note: Foundational doctrine of planes
    evidence:
    - Resolves apparent conflicts between faith and reason
    - Allows integration of HCM findings with theological interpretation
    - Provides consistent interpretive method across all domains
