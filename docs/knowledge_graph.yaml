  CROSS-001:
    title: "Two-Tiered Epistemological Framework"
    domain: CROSS
    status: validated
    confidence: high
    
    definition: >
      A hermeneutic methodology that distinguishes the "natural plane" (body of effects)
      from the "spiritual plane" (soul of causes). Scientific/historical-critical findings
      provide accurate maps of external reality; Swedenborgian theology reveals meaning
      and causation. Neither tier negates the other; they operate on different planes.
    
    source_chain:
      - type: T
        ref: "data/00_Framework/A Coherent Framework for Spiritual History.md"
        note: "Primary framework synthesis"
      - type: T
        ref: "data/00_Framework/The Divine Bricolage.md"
        note: "Extended application"
      - type: P
        ref: "Swedenborg, Divine Love and Wisdom"
        note: "Foundational doctrine of planes"
    
    evidence:
      - "Resolves apparent conflicts between faith and reason"
      - "Allows integration of HCM findings with theological interpretation"
      - "Provides consistent interpretive method across all domains"
    
    connections:
      - target: SWED-001
        type: requires
        note: "Depends on Doctrine of Correspondences for vertical interpretation"
      - target: BIBL-001
        type: develops
        note: "Reframes HCM as preparatory work for spiritual interpretation"
    
    notes: >
      Central methodological principle of entire framework. The "Principle of Analogy"
      used by HCM (natural-to-natural) is positioned as subset of larger vertical reality.
    
    created: 2024-12-27
    updated: 2024-12-27
    trace_status: complete

