  SWED-029:
    confidence: 0.3
    created: 2025-01-14
    definition: 'The foundational Swedenborgian doctrine that Male corresponds to
      Truth/Intellect and Female corresponds to Good/Will. This is not symbolic convention
      but rooted in creation''s structure: males are formed to be creatures of intellect
      (understanding), females creatures of will (love/affection). This distinction
      permeates every aspect of the individual down to bodily form and persists after
      death. The divine archetype: Father = Divine Good (infinite Love), Son = Divine
      Truth (infinite Wisdom). These unite in the "Divine Marriage" - Good generates
      Truth as warmth generates light. Swedenborg''s Trinity: one God with three aspects
      (Soul/Love, Body/Wisdom, Activity/ Operation) within the one Divine Human, the
      Lord Jesus Christ.

      '
    domain: SWED
    node_type: concept
    notes: "\"The male/female correspondence is more than symbolism—it's Swedenborg's\
      \ theory of psychological structure. Every person has both will (good/love)\
      \ and understanding (truth/wisdom), and regeneration requires their integration.\
      \ The 'internal marriage' precedes external conjugial union. The functional\
      \ primacy of Good over Truth explains why love is the 'ruling love'—truth without\
      \ love is dead information, but love always seeks its truth-form. The Divine\
      \ Marriage (Father/Son united) is the archetype; human marriage is the earthly\
      \ correspondence. The Trinity doctrine is distinctly Swedenborgian: one Person\
      \ with three essential aspects, solving what Swedenborg saw as the 'tripersonalism'\
      \ problem of orthodox theology.\"\n\nCaveats:\n- Gender symbolism reflects 18th-century\
      \ categories\n- Principles apply internally regardless of biological sex\n-\
      \ Conjugial love doctrine describes ideal state, not automatic reality\n- Trinity\
      \ doctrine conflicts with orthodox Trinitarianism\n\nConjugial Love:\ndefinition:\
      \ 'Unique spiritual form of love between married partners\n\n  \"Conjunction\
      \ of two into one mind\" - husband = understanding, wife = will\n\n  Originates\
      \ from Divine Good and Divine Truth flowing from Lord\n\n  '\ninternal_marriage:\
      \ 'Ultimate goal: \"one mind\" through conjunction of understanding\n  and will\n\
      \n  Internal marriage of truth and good within individual = foundation\n\n \
      \ External conjugial love reflects internal psychological integration\n\n  '\n\
      proprium_transformation: 'Both propriums (intellectual pride, natural affection)\
      \ must\n  be overcome\n\n  Wife helps draw husband from male proprium through\
      \ her love\n\n  Husband''s wisdom transforms into conjugial love directed to\
      \ wife\n\n  Wife''s affections elevated by genuine truth (mediated through husband)\n\
      \n  '\n\nDivine Archetype:\ndivine_marriage: 'Father and Son not separate but\
      \ eternally united\n\n  Father in Son, Son in Father (John 10:38, 14:10-11)\n\
      \n  Divine Good and Divine Truth inseparable\n\n  '\nfather_as_good: 'Father\
      \ = Divine Good, infinite Divine Love\n\n  The very essence of God, the originating\
      \ source\n\n  Corresponds to ''soul'' of God\n\n  '\nson_as_truth: 'Son = Divine\
      \ Truth, infinite Divine Wisdom\n\n  Truth conceived and born from Good (as\
      \ light from warmth)\n\n  Corresponds to ''body'' or form of God\n\n  '\n\n\
      Functional Primacy Of Good:\nimplications: 'Female correspondence has functional\
      \ primacy in spiritual conjunction\n\n  Wife plays active role in transformation\n\
      \n  Love is prior to wisdom in the divine order\n\n  '\nkey_insight: \"\\\"\
      Truth cannot possibly enter into marriage with good; but good does\\\n  \\ so\
      \ with truth\\\"\\nGood (will, love, affection) possesses essential life, initiating\\\
      \n  \\ desire, conjoining power\\nTruth (intellect) provides form, structure,\
      \ understanding\\u2014\\\n  but Good is source of life\\n\"\n\nMale Female Correspondence:\n\
      female: 'Corresponds to GOOD and WILL (love, affection)\n\n  Innate love, particularly\
      \ love for uniting with male''s intellect\n\n  External form: generally more\
      \ beautiful form\n\n  Feminine proprium: \"love of her own natural affections\"\
      \n\n  '\nmale: 'Corresponds to TRUTH and INTELLECT (the understanding)\n\n \
      \ Innate affection for knowing, understanding, becoming wise\n\n  External form:\
      \ sterner face, rougher voice, stronger body\n\n  Masculine proprium: \"love\
      \ of his own intelligence\" (intellectual pride)\n\n  '\npervasive_nature: 'Masculinity/femininity\
      \ permeates every part, even thoughts and\n  affections.\n\n  Distinction endures\
      \ after death in spiritual world.\n\n  '\n\nSwedenborgian Trinity:\nhuman_image:\
      \ 'This Divine Trinity mirrored in human constitution:\n\n  Soul (will/love),\
      \ Body (understanding/wisdom''s form), Mind (thoughts/actions)\n\n  '\nrejection_of_tripersonalism:\
      \ 'Explicitly rejects \"one God in three distinct persons\"\n\n  God is absolutely\
      \ one in both essence AND person\n\n  Trinity = three essential aspects within\
      \ ONE Divine Being\n\n  '\nstructure:\n  activity: Holy Spirit - Proceeding\
      \ Operation, life/power flowing from unified Love\n    and Wisdom\n  body: Son\
      \ - Divine Human, Divine Wisdom/Truth (manifestation)\n  soul: Father - Divine\
      \ Essence, infinite Love/Good"
