        Papyrus 46 (c. 200 CE), earliest Pauline manuscript, does not contain Pastorals.
        Space calculations suggest original collection was 10 letters, not 13.
      church_structure: |
        Pastorals assume developed "monepiscopacy" (single bishop per city), presbyters,
