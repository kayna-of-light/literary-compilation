      choices to create a perfect spiritual vessel.  Distinct from the Historical
      Word (Genesis 12+) which uses actual events as correspondences.

      '
    domain: SWED
    node_type: concept
    notes: "\"This node captures a critical distinction often missed: Swedenborg did\
      \ NOT treat  all of Genesis as literal history. Genesis 1-11 is 'made-up'—pure\
      \ allegory. The  framework honors this by identifying the MECHANISM of its composition\
      \ (mythic  bricolage) and the CAUSE of its perfection (Divine influx as selective\
      \ pressure).  The scribes' conscious resistance to Babylon was the vehicle;\
      \ the unconscious  guidance was the driver.\"\n\nCaveats:\n- Swedenborg's 'made-up\
      \ history' claim contradicts traditional Jewish/Christian views\n- Historical-critical\
      \ scholars see redaction, not divine guidance\n- CDE selective pressure is philosophical\
      \ inference, not empirical claim\n\nCde Application:\nproto_myth: Shared ANE\
      \ elements (primordial water, creation from clay, divine rest)\nruling_love:\
      \ Love of self (power) vs Love of God (service) as selective pressure\ntrajectory_a:\
      \ \"Israel: Water \\u2192 tehom (neutral); Creation \\u2192 fiat; Humanity\\\
      \n  \\ \\u2192 Imago Dei\"\ntrajectory_b: \"Babylon: Water \\u2192 Tiamat (monster);\
