    created: '2026-01-10'
    updated: '2026-01-10'
  CONSC-004:
    domain: CONSC
    node_type: concept
    title: Integrated Mind and Participatory Cosmos
    definition: 'The unified, right-led worldview aligns with holistic/participatory
      metaphysics (process philosophy, implicate order, participatory universe) and
      archetypal unity myths (Genesis 1), contrasting the reductionist, conflict-based
      cosmology of the Emissary’s materialist dogma.

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Brain, Myth, and Conscious Choice.md
      note: Connects integrated cognition to holism in myth and modern physics.
    trace_status: complete
    status: preliminary
    id: CONSC-004
    connections:
    - target: FND-TEST-001
