  CONSC-001:
    domain: CONSC
    node_type: concept
    title: Hemispheric Worldviews as Ontological Modes
    definition: 'The right hemisphere (“Master”) attends to reality as an embodied,
      relational, flowing whole, while the left (“Emissary”) constructs a decontextualized,
      controllable map; the corpus callosum gates integration, so the lived world
      shifts with which mode predominates.

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Brain, Myth, and Conscious Choice.md
      note: Synthesizes McGilchrist’s hemispheric model and callosal gating.
    trace_status: complete
    status: preliminary
    id: CONSC-001
    connections:
    - target: FND-TEST-001
      type: developed_by
      note: Foundational test anchor develops hemispheric worldview concept
    - target: CONSC-002
      type: develops
      note: Hypothesis derives from hemispheric worldview concept
    - target: CONSC-003
      type: develops
      note: Neuroplasticity/attention hypothesis developed from hemispheric worldview
        concept
    created: '2026-01-10'
    updated: '2026-01-10'
  CONSC-002:
    domain: CONSC
    node_type: hypothesis
    title: Left-Hemisphere Dominance Drives Division and Materialist Culture
    definition: 'When the Emissary’s narrow, utilitarian mode dominates, neural patterns
      (greed, threat vigilance, ego-centricity) cascade into psychological materialism,
      meaning crisis, and cultural architectures that reward fragmentation (standardized
      testing, social media echo chambers).

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Brain, Myth, and Conscious Choice.md
      note: Links hemispheric imbalance to individual and societal division.
    trace_status: complete
    status: preliminary
    id: CONSC-002
    connections:
    - target: CONSC-001
      type: developed_by
      note: Hypothesis derives from hemispheric worldview concept
    - target: CONSC-005
      type: supported_by
      note: Materialism well-being evidence supports division/materialist culture
        hypothesis
    created: '2026-01-10'
    updated: '2026-01-10'
  CONSC-003:
    domain: CONSC
    node_type: hypothesis
    title: Directed Attention and Contemplative Practice Rebalance Hemispheres
    definition: 'Neuroplasticity is steered by intentional attention; practices like
      mindfulness and compassion training systematically strengthen integrative networks
      and down-regulate threat circuits, enabling a voluntary shift toward the Master’s
      empathic, connected mode.

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/Brain, Myth, and Conscious Choice.md
      note: Frames contemplative training as applied neuroplasticity for integration.
    trace_status: complete
    status: preliminary
    id: CONSC-003
    connections:
    - target: CONSC-001
      type: developed_by
      note: Neuroplasticity/attention hypothesis developed from hemispheric worldview
