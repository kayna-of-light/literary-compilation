  source_types:
    P: Primary - Original texts (Swedenborg, Scripture, ancient sources)
    S: Secondary - Scholarly analysis (academic papers, monographs)
    T: Tertiary - Framework synthesis (our data/ documents)
    E: Empirical - Research data (NDE studies, DOPS cases)
    W: Web - Verified web resource
  relationship_types:
    supports: Provides evidence for
    supported_by: Is evidenced by
    contradicts: Creates tension with
    develops: Builds upon or evolves from
    developed_by: Is built upon by
    developed_from: Is built upon or evolved from
    requires: Logically depends on
    required_by: Is logically depended upon by
    parallels: Shows structural similarity to
    instantiates: Is a specific example of
    instantiated_by: Is exemplified by
    opposes: Works against or is antagonistic to
    complements: Provides complementary perspective
    complemented_by: Is complemented by
    produces: Generates or creates
    produced_by: Is generated or created by
    follows: Comes after in sequence
    precedes: Comes before in sequence
    reverses: Undoes or inverts
    reversed_by: Is undone or inverted by
    describes: Characterizes or explains
    described_by: Is characterized or explained by
    contains: Includes as a component
    contained_by: Is included as a component in
    contained: Is a component within
    reveals: Makes manifest or evident
    revealed_by: Is made manifest or evident by
    contrasts: Differs meaningfully from
    validates: Provides empirical/textual validation for
    validated_by: Is validated by
    contextualizes: Provides historical/cultural context for
    explains: Provides causal explanation for
    applies: Puts into practical use
    operationalizes: Transforms into testable protocol
    intersects: Overlaps in scope or methodology with
    addresses: Responds to or deals with
    addressed_by: Is responded to or dealt with by
  statuses:
    preliminary: Initial documentation, needs validation
    validated: Cross-referenced and confirmed
    contested: Evidence conflicts exist
    unverified: Needs verification
  node_types:
    foundational: Philosophical orientation or premise - tested through fruits, not
      directly falsifiable
    concept: Framework concept with defined characteristics - tested by internal consistency
      and application
    hypothesis: Testable claim derived from framework - has empirical or historical
      predictions
    evidence: Empirical finding or historical data - supports or challenges other
      nodes
    synthesis: Integration of multiple nodes - shows how pieces fit together
  confidence_factor_enums:
    source_type:
      external: Cited peer-reviewed research - uses traditional scientific factors
        (peer_review weighted)
      internal: Our statistical analyses - uses transparency factors (critic_review
        is peer review)
    methodology:
      randomized_controlled: RCT or equivalent experimental control (1.0)
      prospective: Prospective study design (0.85)
      retrospective: Retrospective analysis of existing data (0.70)
      observational: Systematic observation without experimental control (0.65)
      textual_critical: Historical-critical textual analysis (0.60)
      case_study: Individual cases without systematic protocol (0.50)
      theoretical: Theoretical derivation without direct empirical test (0.30)
      na: Not applicable (0.50)
    sample_size:
      population: Population-level data or corpus analysis (1.0)
      large_1000+: 1,000+ subjects/cases/instances (0.95)
      medium_100-999: 100-999 subjects/cases/instances (0.75)
      small_10-99: 10-99 subjects/cases/instances (0.50)
      minimal_<10: Fewer than 10 subjects/cases/instances (0.25)
      na: Not applicable (0.50)
    replication:
      independent_replicated: Independently replicated by different researchers (1.0)
      internal_replicated: Replicated within same research program (0.75)
      single_study: Single study, no replication attempted (0.50)
      unreplicated: Replication attempted but failed or contested (0.25)
      na: Not applicable (0.50)
    peer_review:
      peer_reviewed_journal: Published in peer-reviewed academic journal (1.0)
      peer_reviewed_book: Academic press with peer review (0.90)
      dissertation: Doctoral dissertation, committee reviewed (0.75)
      preprint: Posted preprint, not yet peer reviewed (0.50)
      unpublished: Unpublished research (0.30)
      primary_text: Original historical text, not research (0.80)
      na: Not applicable - use for internal track (0.50)
    methodological_transparency:
      full: Complete methodology documented, all steps traceable, code/data available
        (1.0)
      high: Methodology documented with minor gaps, mostly traceable (0.85)
      moderate: Key methods documented but some steps unclear (0.65)
      low: Limited documentation, hard to trace reasoning (0.40)
      minimal: Methods not documented (0.20)
      na: Not applicable - use for external track (0.50)
    source_data_quality:
      peer_reviewed_database: Analysis of peer-reviewed/validated database (NDERF,
        IANDS, DOPS) (1.0)
      institutional_database: Analysis of institutional but non-peer-reviewed data
        (0.85)
      curated_corpus: Analysis of carefully curated textual corpus (0.75)
      mixed_sources: Analysis combining multiple source types (0.65)
      web_scraped: Analysis of web-scraped data (0.45)
      na: Not applicable - use for external track (0.50)
    critic_reviewed:
      reviewed_no_issues: Critic reviewed, no proof-breaking issues found (1.0)
      reviewed_minor_issues: Critic reviewed, minor issues noted (0.80)
      reviewed_major_issues: Critic reviewed, major issues noted but addressed (0.60)
      reviewed_unresolved: Critic reviewed, unresolved proof-breaking issues (0.30)
      not_reviewed: Not yet reviewed by critic (0.50)
    source_chain_quality:
      primary_verified: Traced to primary source AND verified (1.0)
      primary_unverified: Traced to primary source but not independently verified
        (0.80)
      mixed: Multiple tiers in source chain (0.70)
      secondary: Relies on secondary scholarly sources (0.60)
      tertiary: Relies on framework synthesis documents (0.40)
      web: Primary evidence from web sources (0.50)
  critic_notes_schema:
    last_reviewed: ISO date of last critic review
    critiques:
    - id: Sequential critique number
      type: Critique type (internal-inconsistency, logical-contradiction, missing-connection,
        factual-error, source-gap, definition-issue)
      description: Clear description of the issue
      breaks_proof: true if this undermines the proof/evidence, false for detail issues
      status: open | addressed | rejected
      resolution: How it was addressed (if applicable)
    proof_breaking_open: Count of open critiques where breaks_proof=true (affects
      confidence)
    detail_issues: Count of open critiques where breaks_proof=false (no penalty)
  confidence_labels:
    high: Final score >= 0.75
    medium: Final score 0.50 - 0.74
    low: Final score 0.25 - 0.49
    preliminary: Final score < 0.25
    contested: Has open proof-breaking critiques (overrides score-based label)
