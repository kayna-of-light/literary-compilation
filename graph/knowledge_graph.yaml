  CONSC-001:
    title: Consciousness-Driven Evolution (CDE) - Consciousness as Causal Force
    domain: CONSC
    node_type: foundational
    status: validated
    definition: 'Consciousness is the fundamental, active force in reality—not an
      epiphenomenal byproduct of neural activity. In cultural evolution, the collective
      "ruling love" of a population creates selective pressures that push societies
      along one of two evolutionary trajectories: toward coherence/unity (love of
      neighbor) or fragmentation/conflict (love of self). CDE is the empirical face
      of the Swedenborgian influx doctrine: consciousness flows from spiritual source
      and shapes physical expression.

      '
    mechanism:
      primary_force: Consciousness is not produced by brain—brain is correspondence
        of consciousness in ultimates
      selective_pressure: Ruling love orientation (self vs neighbor) determines cultural
        trajectory
      influx_incarnation: Volunteer souls = direct influx of love-aligned consciousness
        into evolutionary stream
      correspondence_structure: Spiritual states have structural priority—consciousness
        shapes how reality manifests
    mechanism_evidence:
      volunteer_souls: 'Volunteer Soul incarnations (CONSC-010) represent DIRECT INFLUX
        of love-aligned consciousness into the physical plane. These are mission-oriented
        agents entering the evolutionary stream with pre-established love orientation.
        The mission is typically service-based, family-focused, or culturally transformative—directly
        influencing the trajectory toward cooperation/love.

        '
      correspondences: 'The validated correspondential principle (CONSC-045) demonstrates
        that spiritual states have structural priority over physical forms. Cultural
        imagery varies but functional states are constant—exactly what CDE predicts.
        If spiritual states drive how physical reality manifests, consciousness is
        causal, not epiphenomenal.

        '
      return_system: 'The NDE entity ecosystem (CONSC-044) shows a structured system
        that processes and returns experiencers. 80.2% include return choice; guidance
        is primary function. This suggests consciousness operates within an organized
        framework, not chaos.

        '
      terminal_lucidity: Cases of hyper-consciousness during brain shutdown (CONSC-057)
        falsify production hypothesis
      birthmarks: Past-life trauma manifesting as present birthmarks (CONSC-041)—spiritual
        event IS physical mark
    evolutionary_trajectories:
      love_of_neighbor: Cooperation, transparency, service → cultural coherence
      love_of_self: Competition, opacity, domination → cultural fragmentation
      mechanism: Collective ruling love creates memetic selective environment
    source_chain:
