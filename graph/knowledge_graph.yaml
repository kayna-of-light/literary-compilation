  CONSC-019:
    title: "Group NDE Phenomenology and Inter-Subjective Coherence"
    domain: CONSC
    status: validated
    confidence: high
    
    definition: >
      Group Near-Death Experiences (GNDEs) occur when multiple individuals undergoing
      simultaneous life-threatening trauma report sharing a single, interactive, non-physical
      experience. Distinguished from Shared-Death Experiences (SDEs) where only one
      participant is dying. GNDEs present unique evidential challenges to solipsistic
      (brain-based) NDE models, which predict private, non-interactive hallucinations.
      Analysis reveals a spectrum of inter-subjective coherence—from "interpretive reality"
      (shared stimuli, divergent identifications) to "consensual reality" (high-fidelity
      shared perception of concrete details).
    
    key_cases:
      fireweaver_lightning:
        description: "Three individuals (May, James, Rashad) struck by lightning simultaneously"
        convergence:
