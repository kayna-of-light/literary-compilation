    title: "Mēnōg/Gētīg Ontology (Zoroastrian Correspondence Framework)"
    domain: SWED
    status: validated
    confidence: high
    
    definition: >
      The foundational Zoroastrian ontology positing reality exists in two continuous 
      states: MĒNŌG (spiritual, invisible, archetypal—realm of seeds, roots, causes) 
      and GĒTĪG (material, visible, embodied—realm of fruit, manifestation, effects). 
      Unlike Platonic/Gnostic dualism where matter is corruption or prison, gētīg is 
      the PERFECTION and FRUITION of mēnōg—Ahura Mazda materialized spiritual creation 
      as a "fortress" against evil, not a fall. This creates binding reciprocal 
      correspondence: every physical object ontologically links to its spiritual 
      counterpart. The physical world is a readable text, not an illusion to escape. 
      Pre-dates Swedenborg's Natural/Spiritual plane distinction by millennia.
    
    key_principles:
      creation_stages: >
        Universe created in two stages: first 3,000 years in mēnōg state ("unthinking, 
        unmoving, intangible"—perfect spiritual forms), then translated into gētīg 
        state. Translation was strategic military maneuver to ensnare Angra Mainyu.
      correspondence_structure: >
        Because gētīg is direct translation of mēnōg, every material object has 
        specific spiritual root. No "dead matter"—a flower exists because a specific 
        Yazata sustains it from mēnōg realm. Physical form IS the correspondence.
      swedenborgian_parallel: >
        "The natural world exists and subsists from the spiritual world, just as 
        an effect from its efficient cause" (Swedenborg)—identical structure.
    
    contrast_with_gnosticism:
      gnostic_view: "Material world = prison, mistake, corruption of divine"
      zoroastrian_view: "Material world = fortress, strategic creation, perfection of spiritual"
      implication: "Zoroastrian correspondence is world-AFFIRMING, not world-denying"
    
    caveats:
      - "Structural parallel does not prove direct influence on Swedenborg"
      - "Bundahišn is 9th century CE compilation (late codification of older ideas)"
      - "Scholarly debate on extent of Zoroastrian influence on Judaism"
    
