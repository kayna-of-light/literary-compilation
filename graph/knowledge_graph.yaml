        criterion: If natural phenomena systematically FAIL to correspond to spiritual
          realities as predicted
        test: Apply correspondence principle across multiple domains—if it fails more
          often than chance, hypothesis is falsified
        example: If NDE transformations showed NO correlation with ruling love shifts,
          correspondence fails
