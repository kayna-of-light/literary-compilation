  CONSC-002:
    title: DOPS Past-Life Memory Research
    domain: CONSC
    node_type: evidence
    status: validated
    confidence: 0.823
    definition: 'Systematic scientific investigation by University of Virginia''s
      Division of Perceptual Studies into children who spontaneously recall verifiable
      past-life memories. Over 2,500 cases documented with consistent evidentiary
      patterns including specific verified statements, violent death correlation (70%+),
      and physical birthmark correspondences.

      '
    source_chain:
    - type: T
      ref: data/01_Consciousness_Studies/A Synthesized Model of Post-Mortem Existence.md
      note: Framework integration
    - type: E
      ref: Stevenson, Ian. Twenty Cases Suggestive of Reincarnation (1966)
      note: Foundational empirical work
    - type: E
      ref: Tucker, Jim. Return to Life (2013)
      note: Continuation of DOPS research
    - type: E
      ref: Stevenson, Ian. Reincarnation and Biology (1997)
      note: Birthmark/birth defect correlations
    - type: T
      ref: data/01_Consciousness_Studies/DOPS Case Verification and Critiques.md
      note: Statistical and methodological audit
    - type: E
      ref: Stevenson & Samararatne. 'Three New Cases with Written Records Made Before
        Verification'
      note: Type A vs Type B comparative analysis
    - type: E
      ref: Tucker. 'A Scale to Measure Strength of Children's Claims' (2000)
      note: SOCS methodology
    - type: S
      ref: Sudduth. 'The James Leininger Case Re-Examined' (JSE 2022)
      note: Principal methodological critique
    - type: E
      ref: Tucker. 'Response to Sudduth' (JSE 2022)
      note: Rebuttal to Sudduth
    evidence:
    - 'James Leininger case: verified statements about WWII pilot'
    - 'Ryan Hammons case: 55 verified statements about Marty Martyn'
    - Birthmarks corresponding to fatal wounds verified by autopsy records
    - Memories arise ages 2-4, fade by 6-7 (minimizes confounding)
    - 'Global solution rate: 67-73% (Burma 80%, India 77%, Sri Lanka 32%, USA <20%)'
    - 'Type B (pre-verification records): 33/2500 cases (1.3%) - gold standard'
    - 'Type A vs Type B accuracy: 78.4% vs 76.7% - no inflation from retrospective
      method'
    - Unsolved cases (30-33%) show SAME phenomenological profile as solved
    - 'SOCS scale: case strength independent of parental belief'
    methodological_critiques:
      information_leakage:
        critique: Child acquired details through normal means (overhearing, TV, gossip)
        response: Type A/Type B comparison shows no inflation from retrospective method
        exemplar: 'James Leininger: Sudduth critique vs Tucker rebuttal (JSE 2022)'
      cryptomnesia:
        critique: Forgotten source monitoring errors
        response: Age 2-4 makes sufficient media exposure developmentally implausible
        response_2: Cases involve private family secrets unavailable in public sources
      cherry_picking:
        critique: Best cases publicized, weak cases hidden
        response: SOCS analysis (799 cases) shows case strength independent of parental
          belief
      cultural_construction:
        critique: High solution rates in belief-cultures reflects social priming
        response: Type A/B equivalence undermines construction hypothesis
        anomaly: Sri Lanka 32% solution rate despite high cultural belief
    connections:
    - target: CONSC-001
      type: supports
      note: Provides empirical evidence for consciousness persistence
    - target: CONSC-004
      type: parallels
      note: Intermission memories parallel NDE reports
    - target: CONSC-005
      type: supports
      note: High violent death rate supports Restorative Incarnation path
    - target: CONSC-020
      type: supports
      note: 70%+ violent death data from DOPS corpus
    - target: CONSC-040
      type: develops
      note: Type A/B distinction validates methodology
    - target: CONSC-041
      type: develops
      note: Birthmark data provides biological signal
    notes: 'Gold standard empirical evidence for consciousness persistence. Methodological
      critiques exist but do not adequately explain strongest cases with physical
      correlates. Type A/B equivalence is the database''s strongest methodological
      defense.

      '
