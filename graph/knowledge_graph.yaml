  SWED-044:
    title: Will-Understanding Ontological Priority
    domain: SWED
    node_type: concept
    status: validated
    confidence: 0.85
    definition: 'In Swedenborg''s psychological ontology, the Will is causally prior
      to the  Understanding—not merely parallel to it. The Will (love, affection,
      intention)  is the ESSE (being); the Understanding (thought, cognition, rationality)
      is the  EXISTERE (existence) derived from it. "The will leads and the understanding  follows"
      (DLW §397). This is NOT Cartesian faculty psychology where will and  intellect
      are co-equal; rather, the understanding is the FORM through which  the will
      manifests, as heat manifests through light. All thought is ultimately  driven
      by love; what we think about depends on what we love.

      '
    key_principles:
      esse_existere: 'The will is the ''esse'' (being/substance) of the mind; the
        understanding is  its ''existere'' (existence/form). Just as existence presupposes
        being,  understanding presupposes will. (DLW §§409-411)

        '
      love_produces_thought: 'Love (will) produces thought (understanding), never
        the reverse. We think  about what we love; we do not love because we think.
        The will initiates;  the understanding receives and shapes. (DLW §§395-397)

        '
      heat_light_analogy: 'As heat corresponds to will and light to understanding
        in the spiritual world,  the relationship is causal: heat (will/love) produces
        light (understanding/truth),  not vice versa. (DLW §§83-90)

        '
      therapeutic_implication: 'Healing begins in the will, not the understanding.
        Intellectual acceptance of  truth is insufficient; the will must be moved.
        This explains why "believing"  doesn''t heal but "surrendering" does.

        '
    caveats:
    - Validated as accurate representation of Swedenborgian doctrine
    - Not claiming empirical proof of metaphysical priority
    - The priority is logical/causal, not temporal
