  CROSS-008:
    title: Hemispheric-Faculty Correspondence (Will/Understanding = Master/Emissary)
    domain: CROSS
    node_type: synthesis
    status: validated
    confidence: 0.3
    definition: 'Swedenborg''s will-understanding faculty psychology finds its natural
      correspondent  in McGilchrist''s hemispheric model: the RIGHT HEMISPHERE corresponds
      to the WILL  (love, affection, relational perception), and the LEFT HEMISPHERE
      corresponds to  the UNDERSTANDING (thought, analysis, representational cognition).
      Per the doctrine  of correspondences, the physical brain does not CAUSE spiritual
      states—it EXPRESSES  them. The hemispheres are the natural plane manifestation
      ("body of effects") of  spiritual faculties ("soul of causes"). Neither hemisphere
      is inherently pathological;  both are necessary. Hemispheric disconnection—the
      Emissary''s usurpation—is the  CORRESPONDENT of the proprium: it is how the
      proprium (the will''s turning from  Divine toward self) manifests in ultimates
      (the physical brain).

      '
    correspondential_framework:
      principle: 'Physical and spiritual are not two disconnected realms. All physical
        things  are expressions of spiritual realities. The brain does not produce
        consciousness;  it corresponds to it. Hemispheric states do not cause spiritual
        states; they  manifest them in the natural plane.

        '
      application: 'Right hemisphere function CORRESPONDS TO the will''s mode of perceiving
        through  love. Left hemisphere function CORRESPONDS TO the understanding''s
        mode of  perceiving through light/analysis. Hemispheric disconnection CORRESPONDS
        TO  the proprium—the spiritual state where understanding divorces from will.

        '
      caution: 'To say hemispheric disconnection IS the proprium would be materialism.
        To say  they are unrelated would be dualism. The correspondential view: the
        physical  EXPRESSES the spiritual; they are one reality perceived at different
        levels.

        '
    structural_correspondence:
      right_hemisphere_will:
        swedenborg: The receptacle of the affections or the will (SD)
        mcgilchrist: The Master—holistic, relational, embodied, empathic
        function: Perceives through love; does not reason about truth but lives it
        inhabitants: Angels who are in the good of love
      left_hemisphere_understanding:
        swedenborg: The intellectual principle; truths of faith (SD)
        mcgilchrist: The Emissary—analytical, representational, decontextualizing
        function: Perceives through light; communicates truth clearly
        inhabitants: Spirits characterized by their light
      proper_integration:
        swedenborg: Will leads and understanding follows (DLW §397)
        mcgilchrist: Master guides, Emissary serves
        result: Living truth—understanding animated by love
    proprium_correspondence:
      spiritual_reality: 'The proprium is a SPIRITUAL state: the will''s turning from
        Divine toward self,  claiming autonomous authority apart from influx. It is
        the "love of self" that  perceives itself as good and seeks to suffocate all
        else.

        '
      natural_correspondent: 'Hemispheric disconnection—the Emissary''s usurpation
        of the Master''s role—is  the NATURAL PLANE EXPRESSION of the proprium. When
        we observe the left hemisphere  claiming autonomy, confabulating, mistaking
        its map for the territory, we are  seeing the proprium''s correspondent in
        ultimates.

        '
      not_identity: 'The proprium is NOT hemispheric disconnection (that would be
        materialism).  Hemispheric disconnection is not separate from the proprium
        (that would be dualism).  They are one reality: spiritual cause, natural effect.
        The brain EXPRESSES  what the soul IS.

        '
      corpus_callosum: 'McGilchrist notes the corpus callosum is primarily INHIBITORY—allowing  specialization.
        Dysfunction in integration CORRESPONDS TO the proprium''s  severing of understanding
        from will at the spiritual level.

        '
      fatuous_light: 'Swedenborg''s term for intellect without love. The Understanding
        HAS light,  but divorced from Will''s warmth (love), it becomes cold, sterile,
        self-referential.  This spiritual state MANIFESTS neurologically as left-hemisphere
        dominance  operating on representations divorced from lived context.

        '
    neurological_validation:
      swedenborg_1758: '"The right hemisphere is the receptacle of the affections
        or the will...  angels who are in the good of love. They do not reason about
        faith; they  perceive it through love." (Spiritual Diary)

        '
      mcgilchrist_2009: '"The right hemisphere perceives the world holistically, relationally,  contextually—experiencing
        flow, presence, and embodied connection."

        '
      convergence: 'A metaphysical claim from 1758 independently validated by neuroimaging  and
        hemispheric lateralization research 250 years later.

        '
    therapeutic_implications:
      healing_pathway: 'Healing (regeneration) requires reconnection—restoring the
        proper relationship  where Will leads and Understanding follows. This is not
        suppression of intellect  but its reintegration with affection.

        '
      contemplative_practice: 'MBSR and CCT work precisely by strengthening integration
        pathways (corpus callosum  function) and shifting from left-hemisphere dominance
        to balanced cooperation.

        '
      surrender_mechanism: '"Surrender" in spontaneous remission cases = the Understanding
        relinquishing  autonomous claims and reopening to Will''s guidance. The Emissary
        remembers  it is servant, not master.

        '
    caveats:
    - Hemispheric lateralization is relative, not absolute
    - Swedenborg's anatomical knowledge was 18th century
    - McGilchrist's model contested by some neuroscientists
    - Correspondence is structural/functional, not literal identification
