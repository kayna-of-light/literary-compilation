      it RECEIVES  them from external spiritual sources when it opens itself to them
      through love  of self. This is the "vulnerability model" of illness: the will
      is a gate that  opens toward heaven or toward hell, and what flows in depends
      on its orientation.  Illness arises not because the body generates disease,
      but because a will  oriented toward falsity becomes vulnerable to influx from
      disordered spiritual  sources. The body, as correspondence of the soul, then
      manifests this disorder.  This contrasts with the "direct causation model" where
      the self is seen as  source of its own evils.

